<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apologize</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Nấm xinh đẹp nhất quả đất</strong>
                        <p>
                            Sau khi chị đi Đà Lạt về,Thứ 6 tuần sau Phở có thể hẹn chị đi ăn tối được hong ạ!  

                            .Maybe là quán Mạch c gửi trên tiktok í 
                            Mong là chị đồng ý ạ♡♡♡
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
